<div *ngFor="let item of cartItems">
    <h3>{{ item.product.name }}</h3>
    <p>Price: RM {{ item.product.price }}</p>
    <p>Quantity: <input [(ngModel)]="item.quantity" (change)="updateQuantity(item.product._id, item.quantity)" /></p>
    <button (click)="removeFromCart(item.product._id)">Remove</button>
  </div>
  
  <h2>Total: RM {{ sum }}</h2>
